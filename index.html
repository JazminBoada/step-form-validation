<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2e5f9e07b5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Form Step</title>
  </head>
  <body>
    <div class="toast">
      <div class="toast-content">
        <i class="fa fa-slid fa-check check"></i>
        <div class="message">
          <p class="text-1">Success!</p>
          <p class="text-2">You have complete the Registration Form</p>
        </div>
      </div>

      <i class="fa fa-solid fa-xmark close"></i>
      <div class="progress-toast"></div>
    </div>
    <div class="container">
      <form action="#" id="form" class="form">
        <h1>Form <br />Registration</h1>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
          <div class="progress-step active"></div>
          <div class="progress-step"></div>
          <div class="progress-step"></div>
        </div>
        <div class="form-step active">
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" />
            <small>Error message</small>
          </div>
          <div class="input-group">
            <label for="birthday">Day of Birth</label>
            <input type="date" name="birthday" id="birthday" />
            <small>Error message</small>
          </div>
          <div>
            <button type="button" class="btn btn-next">Next</button>
          </div>
        </div>

        <div class="form-step">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <small>Error message</small>
          </div>
          <div class="input-group">
            <label for="phone">Movile Phone</label>
            <input type="phone" name="phone" id="phone" />
            <small>Error message</small>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-prev">Previous</button>
            <button type="button" class="btn btn-next">Next</button>
          </div>
        </div>

        <div class="form-step">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" />
            <small>Error message</small>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <small>Error message</small>
          </div>
          <div class="input-group">
            <label for="password">Confirm Password</label>
            <input type="password" name="password" id="password2" />
            <small>Error message</small>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-prev">Previous</button>
            <button type="submit" value="submit" class="btn btn-send">
              Send
            </button>
          </div>
        </div>
      </form>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
